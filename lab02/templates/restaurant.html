<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <section>
            <h2>Top Restaurant: {{ restaurant.get('name') }}</h2>
            <img src="/static/shang.jpg" alt="Picture of Shang's Noodle and Chinese" width="375"/>
            <p>Address: {{location}}, {{restaurant.get('display_address')}}</p>
            <p>Category: {{search_term or 'None Specified'}}</p>
            <p>Rating: {{restaurant.get('rating')}} </p>
        </section>
    </main>
</body>
</html>
